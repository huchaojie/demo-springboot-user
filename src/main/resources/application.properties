#thymeleaf  \u5173\u95ED\u7F13\u5B58
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
server.tomcat.access_log_enabled=true
server.tomcat.basedir=target/tomcat
#\u7AEF\u53E3
server.port=80

#mysql
spring.datasource.driverClassName =com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/root?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = a

#mybatis
mybatis.type-aliases-package=com.yc.entity
mybatis.mapper-locations=classpath:com/yc/mapper/*Mapper.xml
logging.level.com.yc=debug
